<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4679d77dc7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>One Piece Music Player</title>
</head>
<body>
  <h1>ONE PIECE<br>MUSIC PLAYER</h1>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <audio id="audio" src="audio/Super Powers.mp3"></audio>

    <div class="img-container">
      <img src="imgs/Super Powers.png" alt="song-cover" id="cover">
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>









  <script src="app.js"></script>
</body>
</html>
